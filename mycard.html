<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>MyCard</title>
  </head>
  <body>
    <!-- User Card Component -->
    <article class="UserCard">
      <div class="bg">
        <i class="fa-solid fa-pen-to-square"></i>
      </div>
      <!-- Avatar and User Information -->
      <div class="content">
        <img
          class="avatar"
          src="https://images.pexels.com/photos/18773536/pexels-photo-18773536.jpeg?auto=compress&cs=tinysrgb&w=800"
          alt="Artem S. Vad"
        />
        <h2 class="UserName">Karolina P.</h2>
        <p class="UserCountry">Kyiv, Ukraine</p>
        <p class="Job">Piska</p>
        <p class="experience">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Iure eaque
          ea ut repellat molestiae id, sunt saepe veritatis qui perferendis.
        </p>
        <!-- Social Media Icons -->
        <footer>
          <i class="UserLink fa-brands fa-facebook-f"></i>
          <i class="UserLink fa-brands fa-twitter"></i>
          <i class="UserLink fa-brands fa-instagram"></i>
        </footer>
      </div>
    </article>
  </body>
</html>
